<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora de IMC</title>
<script>
    function calcularIMC() {
        // Obtém os valores de peso e altura do input
        var peso = document.getElementById("peso").value;
        var altura = document.getElementById("altura").value;

        // Converte os valores para números
        peso = Number(peso);
        altura = Number(altura);

        // Verifica se os valores são válidos (diferentes de NaN e maiores que zero)
        if (isNaN(peso) || peso <= 0 || isNaN(altura) || altura <= 0) {
            document.getElementById("resultado").textContent = "Por favor, insira valores válidos para peso e altura.";
            return;
        }

        // Calcula o IMC
        var imc = peso / (altura * altura);

        // Determina a faixa de peso com base no IMC
        var faixaPeso;
        if (imc < 18.5) {
            faixaPeso = "Abaixo do peso";
        } else if (imc < 25) {
            faixaPeso = "Peso normal";
        } else if (imc < 30) {
            faixaPeso = "Sobrepeso";
        } else {
            faixaPeso = "Obeso";
        }

        // Exibe o resultado na página
        document.getElementById("resultado").textContent = "Seu IMC é " + imc.toFixed(2) + ". Você está na faixa de " + faixaPeso + ".";
    }
</script>
</head>
<body>
    <h2>Calculadora de IMC</h2>
    <p>Insira seu peso (em kg): <input type="text" id="peso"></p>
    <p>Insira sua altura (em metros): <input type="text" id="altura"></p>
    <button onclick="calcularIMC()">Calcular IMC</button>
    <p id="resultado"></p>
</body>
</html>
