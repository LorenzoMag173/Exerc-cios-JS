<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Encontra o Maior de Três Números</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
    }
    .container {
        width: 300px;
        margin: 0 auto;
    }
</style>
<script>
    function encontrarMaiorNumero() {
        // Obtém os valores dos três números do input
        var num1 = document.getElementById("num1").value;
        var num2 = document.getElementById("num2").value;
        var num3 = document.getElementById("num3").value;

        // Converte os valores para números inteiros
        num1 = parseInt(num1);
        num2 = parseInt(num2);
        num3 = parseInt(num3);

        // Elemento para exibir o resultado
        var resultado = document.getElementById("resultado");

        // Verifica se os valores são válidos
        if (isNaN(num1) || isNaN(num2) || isNaN(num3)) {
            resultado.textContent = "Por favor, insira valores numéricos válidos.";
            return;
        }

        // Encontra o maior número usando Math.max()
        var maiorNumero = Math.max(num1, num2, num3);

        // Exibe o resultado na página
        resultado.textContent = "O maior número é: " + maiorNumero;
    }
</script>
</head>
<body>
    <div class="container">
        <h2>Encontra o Maior dos Três Números</h2>
        <p>Insira três números:</p>
        <p><input type="text" id="num1" placeholder="Número 1"></p>
        <p><input type="text" id="num2" placeholder="Número 2"></p>
        <p><input type="text" id="num3" placeholder="Número 3"></p>
        <button onclick="encontrarMaiorNumero()">Encontrar Maior Número</button>
        <p id="resultado"></p>
    </div>
</body>
</html>
